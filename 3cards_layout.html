<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="css/cards.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8">
  <title>sdm-app</title>
  <script language="javascript" type="text/javascript">
  var scrt_var = window.location.href.split("=")[1] || 1;
  </script>
</head>
<body>

  <section class="hbs-container"></section>

  <!-- actual client side template -->
  <script id="template-hbs" type="text/x-handlebars-template">
    <div class="row s12">
      <h2>{{getQuestion questions}}</h2>
      <div class="col s12 m4 l4">
        <div class="card horizontal">
          <div class="card-image">
            <div class="card-name">
              <h5>{{treatments.practical_support.name}}</h5>
            </div>
            <img src={{treatments.practical_support.icon}} alt="" />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{getPracticalSupport questions}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col s12 m4 l4">
        <div class="card horizontal">
          <div class="card-image">
            <div class="card-name">
              <h5>{{treatments.talking_therapy.name}}</h5>
            </div>
            <img src={{treatments.talking_therapy.icon}} alt="" />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{getTalkingTherapy questions}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col s12 m4 l4">
        <div class="card horizontal">
          <div class="card-image">
            <div class="card-name">
              <h5>{{treatments.medication.name}}</h5>
            </div>
            <img src={{treatments.medication.icon}} alt="" />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{getMedication questions}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
      <!-- We have an overcomplecated data structure for the questions and treatment options.
      I needed some way to unambigously select the question that I  want to display. So I
      introduced an ID for every question (1-6 for now). I append this ID to the end of the url, and
      this was I always display the questtion I want.

      We have 3 templates:
      - 3card layout: when the answer for all three treatment options is different from each other
      In our case question 1-3
      - 2 card layout 1: when the answer is the same for the first two treatment options, and different for the 3rd one
      question 4
      - 2 card layout 2: when the 1st treatment option is unique, but the answer for the 2nd and 3rd options is the same.
      queestion 5-6

      The link below builds up the next url and increments the scrt_var, which keeps track of
      the current question ID, and uses an if statement to decide which template should be used to display
      the next question.

      I agree that this is ugly. I considered using an eventListener...but I couldn't figure out
      how I can keep track of the question id-->
      <a href="3cards_layout.html" id="next" onclick="gotToNextQuestion(scrt_var);return false;">Go to the next question</a>
    </div>

  </script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/jquery.matchHeight.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="js/cards.js"></script>
  <script type="text/javascript" src="js/nextQuestion.js"></script>
</body>
</html>
